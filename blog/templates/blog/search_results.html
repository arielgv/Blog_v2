{% extends 'blog/base.html' %}

{% block content %}
  <h1>Search results for "{{ request.GET.q }}"</h1>

  {% if object_list %}
    <ul>
      {% for post in object_list %}
        <li>
          <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
          <p>{{ post.content }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
